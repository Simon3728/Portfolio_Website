<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Simon Wellnhofer">
    <title>{% block title %}Personal Portfolio{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/icon.ico' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid justify-content-center">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list" style="font-size: 2rem; color: white;"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %} text-white fw-light" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/resume/' %}active{% endif %} text-white fw-light" href="{% url 'resume' %}">Resume</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/projects/' %}active{% endif %} text-white fw-light" href="{% url 'projects' %}">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/contact/' %}active{% endif %} text-white fw-light" href="{% url 'contact' %}">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="text-white py-4 mt-auto">
        <div class="container px-5">
            <div class="row justify-content-end">
                <div class="col-auto">
                    <a class="small text-white" href="{% url 'privacy' %}">Privacy</a>
                    <span class="mx-1">&middot;</span>
                    <a class="small text-white" href="{% url 'terms' %}">Terms & Conditions</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
